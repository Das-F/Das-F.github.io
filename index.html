<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Oh My Food</title>
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
            <link rel="stylesheet" type="text/css" href="Dossier-assets/style.css">
    </head>

    <header>
        <div class="header-main">
            <div class="header-logo">
                <img src="Dossier-assets/ohmyfood.png" alt="Logo OhMyFood" title="OhMyFood">
            </div>
        </div>
    </header>

    <body>
        <div class="localisation">
            <div class="localisation-text">
                <p>Localisation</p>
            </div>
        </div>

        <section>
            <h2>Réservez le menu qui vous convient</h2>
            <p>Découvrez des restaurants d'exception, sélectionnés par nos soins</p>
            <button class="btn-explorer"><h3>Explorer nos restaurants</h3></button>
        </section>

        <nav>
            <section class="menu">
                <h2>Fonctionnement</h2>
                    <div class="conteneur">
                        <button class="btn-nav-choix-restau"><h3>Choisissez un restaurant</h3></button>
                        <button class="btn-nav-compo-menu"><h3>Composez votre menu</h3></button>
                        <button class="btn-nav-degust-restau"><i class="fa-solid fa-store"></i><h3>Dégustez au restaurant</h3></button>
                    </div>
                </section>
        </nav>


</body>
</html>
