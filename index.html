<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Oh My Food</title>
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
            <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
            <link rel="stylesheet" type="text/css" href="Dossier-assets/style.css">
    </head>

    <header>
        <div class="header-main">
            <div class="header-logo">
                <img src="Dossier-assets/ohmyfood.png" alt="Logo OhMyFood" title="OhMyFood">
            </div>
        </div>
    </header>

    <body>
        <section class="localisation-restaurant">
            <div class="localisation"><i class="fa-solid fa-location-dot" style="color: #232323;"></i><p>Paris, Belleville</p></div>
        </section>

        <section class="presentation">
            <h2>Réservez le menu qui vous convient</h2>
            <p>Découvrez des restaurants d'exception, sélectionnés par nos soins</p>
            <button class="btn-explorer"><h5>Explorer nos restaurants</h5></button>
        </section>

        <nav>
            <section class="Fonctionnement">
                <h2>Fonctionnement</h2>
                    <div class="conteneur">
                        <button class="btn-nav-choix-restau"><i class="fa-solid fa-mobile-screen-button"></i><h4>Choisissez un restaurant</h4></button>
                        <button class="btn-nav-compo-menu"><i class="fa-solid fa-list-ul"></i><h4>Composez votre menu</h4></button>
                        <button class="btn-nav-degust-restau"><i class="fa-solid fa-store"></i><h4>Dégustez au restaurant</h4></button>
                    </div>
                </section>
        </nav>


</body>
</html>
