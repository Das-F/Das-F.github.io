<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu - La palette du goût</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="Sass/style-la-palette.css" />
  </head>

  <header>
    <div class="header-main">
      <nav class="header-nav">
        <div class="btn-back">
          <a href="index.html"><i class="fa-solid fa-arrow-left fa-lg"></i></a>
        </div>
      </nav>
      <div class="header-logo">
        <img
          src="Dossier-assets/ohmyfood.png"
          alt="Logo OhMyFood"
          title="OhMyFood"
        />
      </div>
    </div>
  </header>

  <body>
    <section class="restaurant">
      <div class="restaurant-photo">
        <img
          src="Restaurants/la-palette-du-gout.jpg"
          alt="Photo du restaurant La palette du goût"
          title="La palette du goût"
        />
      </div>
      <article class="menu">
        <div class="title">
          <h2>La palette du goût</h2>
          <div class="hearts">
            <i class="fa-regular fa-heart fa-lg"></i>
            <i class="fa-solid fa-heart fa-lg"></i>
          </div>
        </div>
        <div class="entrées">
          <h3>ENTRÉES</h3>
          <hr class="left" />
          <div class="container">
            <button class="btn-nav">
              <h4>Fricassée d'escargots</h4>
              <div class="price">
                <p>Au piment d'Espelette</p>
                <p><strong>25€</strong></p>
              </div>
            </button>
            <button class="btn-nav">
              <h4>Foie gras de canard mi-cuit</h4>
              <div class="price">
                <p>Et ses copeaux de truffe noire</p>
                <p><strong>35€</strong></p>
              </div>
            </button>
            <button class="btn-nav">
              <h4>Oeuf au plat</h4>
              <div class="price">
                <p>Assaisonné à la truffe sur lit de caviar</p>
                <p><strong>20€</strong></p>
              </div>
            </button>
          </div>
        </div>

        <div class="plats">
          <h3>PLATS</h3>
          <hr class="left" />
          <div class="container">
            <button class="btn-nav">
              <h4>Filet de boeuf aux herbes</h4>
              <div class="price">
                <p>Accompagné de sa ribambelle de légumes</p>
                <p><strong>40€</strong></p>
              </div>
            </button>
            <button class="btn-nav">
              <h4>Parmentier de queue de boeuf</h4>
              <div class="price">
                <p>A la truffe noire sur sa purée de panais</p>
                <p><strong>35€</strong></p>
              </div>
            </button>
            <button class="btn-nav">
              <h4>Filet de turbot</h4>
              <div class="price">
                <p>Aux agrumes</p>
                <p><strong>44€</strong></p>
              </div>
            </button>
          </div>
        </div>

        <div class="plats">
          <h3>DESSERTS</h3>
          <hr class="left" />
          <div class="container">
            <button class="btn-nav">
              <h4>Paris-Brest</h4>
              <div class="price">
                <p>Revisité</p>
                <p><strong>18€</strong></p>
              </div>
            </button>
            <button class="btn-nav">
              <h4>Macaron au chocolat d'exception</h4>
              <div class="price">
                <p>Et glace à la vanille de Madagascar</p>
                <p><strong>22€</strong></p>
              </div>
            </button>
            <button class="btn-nav">
              <h4>Mousse au chocolat</h4>
              <div class="price">
                <p>Au piment d'Espelette et à la truffe noire</p>
                <p><strong>23€</strong></p>
              </div>
            </button>
          </div>
        </div>
      </article>
    </section>
  </body>

  <footer></footer>
</html>
